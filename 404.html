<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    (function() {
      const path = window.location.pathname + window.location.search + window.location.hash;
      window.location.replace('/#' + path);
    })();
  </script>
</head>
<body></body>
</html>
